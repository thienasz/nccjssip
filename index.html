<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="alert alert-primary" role="alert">
  <h1>Nccsoft demo</h1>
</div>
<div class="container">
	<div class="row">
		<div class="card col-md-8">
		  <div class="row">
			<div class="col-md-12">
				<div class="card-body">
					<form class="form-inline">
					  <div class="form-group mb-2">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" value="1002">
					  </div>
					  <div class="form-group mx-sm-3 mb-2">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" value="1234">
					  </div>
					  <button type="button" class="btn btn-primary mb-2" onclick='loginAccSip()'>Login</button>
					</form>
				</div>
			</div>
			<!--<div class="col-md-12">
				<div class="card-body">
					<div class="input-group mb-3">
					  <input type="text" class="form-control" placeholder="Address" id="call_adress" value="1003">
					  <div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" onclick='callAccSip()'>Call</button>
					  </div>
					</div>
				</div>
			</div>-->
		  </div>
		</div>
		<div class="col-md-4">
			<h4 id="acc-address"></h4>
			<h3 id="sip_status" class="Status">
			<span id="sip_req_status" class="badge badge-info"></span>
			<span id="sip_call_status" class="badge badge-info"></span>
			</h3>
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-md-8 card" id="chat_wrapper">

		</div>
		<div class="col-md-4">
			<div id="video_wrapper">
				<video id="video" height="198" autoplay></video>
			</div>
			<div id="call_status" class="mt-2">
				<div id="call_confirm" style="display: none;">
					<button type="button" class="btn btn-success" onclick="jsSipModule.answer()">Answer</button>
					<button type="button" class="btn btn-danger" onclick="jsSipModule.reject()">Reject</button>
				</div>
				<div id="end_call" style="display: none;">
					<button type="button" class="btn btn-danger" onclick="jsSipModule.endCall()">End Call</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="jssip.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
